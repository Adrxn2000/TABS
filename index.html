<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="tab-container">
        <div class="tabs">
            <button class="tab active" data-tab="1"> First tab</button>
            <button class="tab" data-tab="2"> Second tab</button>
            <button class="tab" data-tab="3"> Third tab</button>
            <button class="tab" data-tab="4"> Fourth tab</button>
        </div>
        <div class="content-container">
                <div class="tab-content active" id="tab1"><p>First tab to be displayed here</p></div>
                <div class="tab-content" id="tab2"><p>Second tab to be displayed here</p></div>
                <div class="tab-content" id="tab3"><p>Third tab to be displayed here</p></div>   
                <div class="tab-content" id="tab4"><p>Fourth tab to be displayed here</p></div>
        </div>  
   </div>
   <script src="script.js"></script>  
</body>
</html>
